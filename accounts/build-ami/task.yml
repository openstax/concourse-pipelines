---
platform: linux

image_resource:
  type: docker-image
  source:
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: openstaxdevops/accounts-deployment

inputs:
- name: accounts-git
- name: concourse-pipelines

params:
  AWS_SECRET: ((aws-sandbox-secret-access-key))
  AWS_KEY: ((aws-sandbox-secret-key-id))
  
run:
  path: concourse-pipelines/accounts/build-ami/accounts-build-ami.sh
